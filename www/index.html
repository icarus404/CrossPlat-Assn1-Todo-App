        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 

        <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="css/reset.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery/jquery.mobile-1.4.5.min.css">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Your Todo</title>
    </head>
    <body>
        <div data-role="page" id="page">
            <header id="info">
                    <div class="current-date"></div>
                   
            </header>
            <header>
                    <input type="text" placeholder="Enter an activity.." id="item">
                    <button id="add">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
						x="0px" y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;"
						xml:space="preserve">
						<g>
							<path class="fill"
								d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z" />
						</g>
					</svg>
                    </button>
            </header>
    
            <div data-role="content" class="container">
                <!-- Pending tasks -->

                <ul class="todo" id="todo"></ul>
    
                 <!-- Completed tasks --> 
                <ul class="todo" id="completed"></ul>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
